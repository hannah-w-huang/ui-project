{% extends "layout.html" %} {% block content %}

<script
  type="text/javascript"
  src="{{ url_for('static', filename = 'upper_body_home.js') }}"
></script>

<div class="container">
  <div class="row format-row">
      <div class="col-6 motion-text">
        Push
      </div>
      <div class="col-6 motion-text">
        Pull
      </div>
  </div>
  <div class="row format-row">
    <div class="col-6">
      <div class="description-text">
        A pushing motion away from the body signifies use of the shoulder and/or chest muscles.
      </div>
    </div>
    <div class="col-6">
      <div class="description-text">
        A pulling motion toward the body signifies use of the back muscles.
      </div>
    </div>
  </div>
  <div class="row format-row">
    <div class="col-6">
      <div class="row">
          <div class="col-6 align-image">
            <img src="https://www.joionline.net/wp-content/uploads/2019/05/pect.jpg" class="img-fluid format-image" alt="Image of Pectoral Muscle">
          </div>
          <div class="col-6 align-image">
            <img src="https://images.fineartamerica.com/images-medium-large-5/15-human-shoulder-muscles-sebastian-kaulitzki.jpg" class="img-fluid format-image" alt="Image of Shoulder Muscles">
          </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
          <div class="col-12 align-image">
            <img src="https://samarpanphysioclinic.com/wp-content/uploads/2022/07/latisssimus-dorssi-muscle.jpg" class="img-fluid format-image" alt="Image of Latissimus Dorsi">
          </div>
      </div>
    </div>
  </div> 
  <div class="row format-row">
    <div class="col-6">
      <div class="row">
          <div class="col-6">
              <div class="align-image-text">
                pectoral (chest)
              </div>
          </div>
          <div class="col-6">
              <div class="align-image-text">
                shoulders
              </div>
          </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
          <div class="col-12">
              <div class="align-image-text">
                latissimus dorsi (back)
              </div>
          </div>
      </div>
    </div>
  </div> 
  <div class="row format-row">
    <div class="col-12 align-button">
        <button type="button" class="btn btn-primary" id="start_upper_btn">Start Learning</button>
    </div>
  </div>
</div>

{% endblock %}
