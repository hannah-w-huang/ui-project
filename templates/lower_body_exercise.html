{% extends "layout.html" %} {% block content %}

<script
  type="text/javascript"
  src="{{ url_for('static', filename = 'lower_body_exercise.js') }}"
></script>

<div class="container">
    <div class="row">
        <div class = "col-4">
            <span id = "completion_status_lower"> % </span>
        </div>
    </div>
    <div class="row exercise-row">
        <div class="column">
            <div class="center-exercise-info">
                <div class="format-text">
                    <span class="exercise-name-info">Exercise: </span><span id="exercise_name"></span>
                </div>
                <div class="format-text">
                    <span class="exercise-info">Motion: </span><span id="exercise_motion"></span>
                </div>
                <div class="format-text">
                    <span class="exercise-info">Muscles Worked: </span><span id="exercise_muscles"></span>
                </div>
            </div>
            <div class="center-image-lower">
                <img id="exercise_image" src="" alt="Image of muscle">
            </div>
        </div>
        <div class="column">
            <div class="center-video">
                <iframe id="exercise_video" src="" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2 format-button">
            <button type="button" class="btn btn-primary" id="prev_button">Previous Exercise</button>
        </div>
        <div class="col-6"></div>
        <div class="col-2 format-button">
            <button type="button" class="btn btn-primary" id="lower_to_quiz_button">Take Quiz</button>
        </div>
        <div class="col-2 format-button">
            <button type="button" class="btn btn-primary" id="next_or_home_button"></button>
        </div>
    </div>
</div>

{% endblock %}
